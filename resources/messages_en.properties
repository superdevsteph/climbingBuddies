header.citation=The mountains live only on the love of men. The place where the dwellings, then the trees, then the grass run out, creates the sterile, wild, mineral kingdom; however, in its extreme poverty, in its total nudity, it dispenses a wealth which has no price: the happiness which one discovers in the eyes of those who frequent it.
welcome.message= "Les Amis de l'Escalade" is a 1901 law association whose vocation is to share a community of enthusiasts around climbing and to list the different climbing sites. The association also aims to raise awareness of the environment and sustainable development. Founded in 1985, "Les Amis de l'Escalade" today brings together over a hundred members from all over the world who share a passion for climbing and the discovery of exceptional landscapes.
